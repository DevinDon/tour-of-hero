  # KBS, frontend & backend, expose 8080 - 8082
  tour-of-heroes-server:
    image: tour-of-heroes-server
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
        window: 10s
    networks:
      - overnet
    volumes:
      - "tour-of-heroes-server:/db:rw"

  # Nginx, frontend & backend & hostnet, ports 80 & 443 & 13306(dev) & 16379(dev)
  tour-of-heroes-client:
    image: registry.cn-shanghai.aliyuncs.com/iinfinity/nginx:amd64
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
        window: 10s
    networks:
      - overnet
