<h2>Heroes</h2>

<div>
  <label for="hero-name">Hero Name: </label>
  <input autocomplete="off" id="hero-name" placeholder="Hero Name" type="text" [(ngModel)]="name">
  <button class="button" (click)="addHero()" [disabled]="!name">ADD</button>
</div>

<div class="heroes">
  <div class="hero" *ngFor="let hero of heroes; trackBy:app.trackByID">
    <span class="id">{{hero.id | fillWith:2}}</span>
    <a class="name" [routerLink]="[ '/detail', hero.id ]">{{hero.name}}</a>
    <span class="delete" (click)="deleteHero(hero.id)">X</span>
  </div>
</div>
