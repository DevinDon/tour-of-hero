<div class="heroes">
  <div class="hero" *ngFor="let hero of heroes; trackBy:app.trackByID">
    <span class="id">{{hero.id | fillWith:2}}</span>
    <a class="name" [routerLink]="[ '/detail', hero.id ]">{{hero.name}}</a>
    <span class="delete" (click)="deleteHero(hero.id)">X</span>
  </div>
</div>
