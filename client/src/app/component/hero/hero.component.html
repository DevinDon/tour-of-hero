<h2>Hero List</h2>

<div>
  <label for="hero-name">Hero Name: </label>
  <input autocomplete="off" id="hero-name" placeholder="Hero Name" type="text" [(ngModel)]="name">
  <button class="button" (click)="addHero()" [disabled]="!name">ADD</button>
</div>

<app-hero-list [(heroes)]="heroes"></app-hero-list>
