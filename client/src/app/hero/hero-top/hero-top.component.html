<h3>Top Heroes</h3>

<section class="list">
  <mat-card class="hero" *ngFor="let hero of heroes; trackBy: trackByFn">
    <mat-card-header>
      <mat-card-title>{{ hero.id }}</mat-card-title>
      <mat-card-subtitle>{{ hero.name }}</mat-card-subtitle>
      <img mat-card-avatar src="https://picsum.photos/300/300/?random" />
    </mat-card-header>
    <mat-card-content>
      {{ 'Hero detail information.' }}
    </mat-card-content>
    <mat-card-actions [align]="'end'">
      <button mat-button color="primary" (click)="openDetail(hero.id)">
        <mat-icon>image_aspect_ratio_outline</mat-icon> Detail
      </button>
      <button mat-button color="accent" (click)="like(hero.id)">
        <mat-icon>favorite_outline</mat-icon> {{ hero.like }}
      </button>
      <button mat-button color="warn" (click)="delete(hero.id)">
        <mat-icon>delete_outline</mat-icon> Delete
      </button>
    </mat-card-actions>
  </mat-card>
</section>
