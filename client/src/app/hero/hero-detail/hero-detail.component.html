<h2 mat-dialog-title>Hero Detail</h2>

<mat-dialog-content>

  <ng-container *ngIf="hero">
    <form class="column" [formGroup]="formGroup">
      <mat-form-field>
        <input matInput formControlName="id">
        <mat-placeholder>
          <mat-icon>bubble_chart</mat-icon> ID
        </mat-placeholder>
        <mat-hint>
          <mat-icon>bubble_chart</mat-icon> Hero ID
        </mat-hint>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="name">
        <mat-placeholder>
          <mat-icon>face</mat-icon> Name
        </mat-placeholder>
        <mat-hint>
          <mat-icon>face</mat-icon> Enter hero name
        </mat-hint>
        <mat-error *ngIf="formGroup.get('name').hasError('required')">
          <mat-icon>block</mat-icon> Name is required
        </mat-error>
      </mat-form-field>
    </form>
  </ng-container>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="update()"
    [disabled]="app.status.loading || formGroup.invalid">Update</button>
  <button mat-button mat-dialog-close color="warn">Cancel</button>
</mat-dialog-actions>
