<button mat-button class="add" (click)="add()">
  <mat-icon>add</mat-icon> Add Hero
</button>

<mat-list>
  <mat-list-item *ngFor="let hero of heroes; trackBy: trackByFn">
    <span class="id">No.{{ hero.id }}</span>
    <span class="name" (click)="openDetail(hero.id)">{{ hero.name }}</span>
    <span class="delete" (click)="delete(hero.id)">X</span>
  </mat-list-item>
</mat-list>

<div class="buttons">
  <button mat-button (click)="prev()" [disabled]="app.status.loading !== 0 || pagination.current < 2">
    <mat-icon>keyboard_arrow_left</mat-icon> Prev
  </button>
  <span>{{ pagination.current }} / {{ pagination.total }}</span>
  <button mat-button (click)="next()" [disabled]="app.status.loading !== 0 || pagination.current === pagination.total">
    Next <mat-icon>keyboard_arrow_right</mat-icon>
  </button>
</div>
