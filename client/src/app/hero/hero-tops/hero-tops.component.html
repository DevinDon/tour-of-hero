<section class="list">
  <mat-card class="card" *ngFor="let hero of heroes; trackBy: trackByFn">
    <mat-card-header>
      <mat-card-title>{{ hero.name }}</mat-card-title>
      <mat-card-subtitle>No.{{ hero.id }}</mat-card-subtitle>
      <img mat-card-avatar src="assets/head-1.jpg" />
    </mat-card-header>
    <mat-card-content class="content">
      <p>{{ hero.description || 'No description.' }}</p>
    </mat-card-content>
    <mat-card-actions class="action">
      <button mat-button (click)="like(hero.id)">
        <mat-icon>favorite_outline</mat-icon> {{ hero.like }}
      </button>
      <button mat-button (click)="openComment(hero)">
        <mat-icon>comment</mat-icon> {{ 10 }}
      </button>
      <button mat-button (click)="openDetail(hero)">
        <mat-icon>aspect_ratio</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</section>
